<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h4 id="todo-header">TODO</h4>
        <h4 id="in-progress-header">IN-PROGRESS</h4>
        <h4 id="in-qa-header">IN-QA</h4>
        <h4 id="done-header">DONE</h4>
      </div>
      <div class="drag-drop-container" ondragover="allowDrop(event)">
        <div id="todo" class="col3" ondrop="drop(event)">
          <p class="task" id="task1" draggable="true" ondragstart="drag(event)">
            Task 1
          </p>
        </div>
        <div
          id="in-progress"
          class="col3"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          id="in-qa"
          class="col3"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div
          id="done"
          class="col3"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </div>
    <div class="add-task-container">
      <div class="input-container">
        <div><label id="labelInput" for="taskInput">Your Task: </label><input type="text" id="taskInput" /></div>
        <button class="task-btn-input" onclick="addTask()">Add Task</button>
        <button class="task-btn-class" onclick="closeTaskBtn()">Close</button>
      </div>
    </div>
    <button class="task-btn" onclick="addTaskBtnShow()">Add Task</button>
    
    <script src="script.js"></script>
  </body>
</html>
